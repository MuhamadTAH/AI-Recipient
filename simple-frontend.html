<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ò AI Recipe Improviser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #007AFF;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .ingredient-section {
            margin-bottom: 30px;
        }

        .ingredient-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 15px 25px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .generate-btn {
            background: #FF9500;
            width: 100%;
            margin: 20px 0;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
        }

        .generate-btn:hover {
            background: #e6850e;
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ingredient-tag {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn {
            background: #FF3B30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .recipe-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .recipe-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .cooking-time {
            text-align: center;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #007AFF;
            font-weight: bold;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .ingredients-grid {
            display: grid;
            gap: 8px;
        }

        .ingredient-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .available {
            color: #333;
        }

        .missing {
            color: #666;
            font-style: italic;
        }

        .missing-label {
            background: #FFE5E5;
            color: #FF3B30;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .instructions {
            list-style: none;
        }

        .instructions li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .step-number {
            background: #007AFF;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #FFE5E5;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ò AI Recipe Improviser</h1>
            <p>Create delicious recipes from your available ingredients</p>
        </div>

        <div class="content">
            <div class="ingredient-section">
                <h2>What ingredients do you have?</h2>
                <div class="ingredient-input">
                    <input type="text" id="ingredientInput" placeholder="Enter an ingredient..." onkeypress="handleKeyPress(event)">
                    <button onclick="addIngredient()">Add</button>
                </div>

                <div class="ingredients-list" id="ingredientsList"></div>

                <button class="generate-btn" id="generateBtn" onclick="generateRecipe()" disabled>
                    Generate Recipe
                </button>
            </div>

            <div id="recipeResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let ingredients = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addIngredient();
            }
        }

        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            const ingredient = input.value.trim();

            if (ingredient && !ingredients.includes(ingredient)) {
                ingredients.push(ingredient);
                input.value = '';
                updateIngredientsList();
                updateGenerateButton();
            }
        }

        function removeIngredient(index) {
            ingredients.splice(index, 1);
            updateIngredientsList();
            updateGenerateButton();
        }

        function updateIngredientsList() {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = ingredients.map((ingredient, index) => `
                <div class="ingredient-tag">
                    ${ingredient}
                    <button class="remove-btn" onclick="removeIngredient(${index})">√ó</button>
                </div>
            `).join('');
        }

        function updateGenerateButton() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = ingredients.length === 0;
            btn.textContent = ingredients.length === 0 ? 'Add ingredients first' : 'Generate Recipe';
        }

        async function generateRecipe() {
            if (ingredients.length === 0) return;

            const resultDiv = document.getElementById('recipeResult');
            const btn = document.getElementById('generateBtn');

            btn.disabled = true;
            btn.textContent = 'Generating Recipe...';
            resultDiv.innerHTML = '<div class="loading">üîÑ Creating your recipe...</div>';

            try {
                const response = await fetch(`${API_URL}/api/generate-recipe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ingredients })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    displayRecipe(data.recipe);
                } else {
                    throw new Error(data.message || 'Failed to generate recipe');
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error generating recipe: ${error.message}
                        <br><br>
                        Make sure the backend server is running at ${API_URL}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Another Recipe';
            }
        }

        function displayRecipe(recipe) {
            const resultDiv = document.getElementById('recipeResult');
            resultDiv.innerHTML = `
                <div class="recipe-card">
                    <h2 class="recipe-title">${recipe.title}</h2>

                    <div class="cooking-time">
                        ‚è±Ô∏è Cooking Time: ${recipe.cookingTime}
                    </div>

                    <div class="section">
                        <h3>üìã Ingredients</h3>
                        <div class="ingredients-grid">
                            ${recipe.ingredients.map(ing => `
                                <div class="ingredient-item">
                                    <span class="${ing.available ? 'available' : 'missing'}">
                                        ${ing.amount} ${ing.name}
                                    </span>
                                    ${!ing.available ? '<span class="missing-label">Missing</span>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="section">
                        <h3>üë®‚Äçüç≥ Instructions</h3>
                        <ol class="instructions">
                            ${recipe.instructions.map((step, index) => `
                                <li>
                                    <div class="step-number">${index + 1}</div>
                                    <div>${step}</div>
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>
            `;
        }

        // Test API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (!response.ok) throw new Error('API not responding');
                console.log('‚úÖ Backend API connected successfully');
            } catch (error) {
                console.error('‚ùå Backend API connection failed:', error);
                document.getElementById('recipeResult').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Backend server not running!<br>
                        Please start the backend server: <code>cd recipe-backend && npm start</code>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
